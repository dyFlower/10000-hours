<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/10000hours_new.css" />
        <title>1만 시간의 법칙</title>
    </head>
    <body>
        <header>
            <h1 class="title">
                <img class="title-img" src="./img/title.png" alt="1만 시간의 법칙" />
            </h1>
        </header>

        <main>
            <section class="section-desc">
                <h2 class="blind">1만 시간의 훈련의 법칙에 대한 설명</h2>
                <img class="sub-title" src="./img/sub-title.png" alt="subtitle" />
                <p class="sub-title-def">
                    <strong class="sub-title-defs">1만시간의 법칙</strong>은
                    <br />
                    어떤 분야의 전문가가 되기 위해서는 <br />
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </section>

            <section class="section-input">
                <h2 class="blind">분야 및 시간 입력</h2>
                <form class="section-input-form">
                    <p class="txt-whattobe">
                        나는
                        <input type="text" placeholder="예)프로그래밍" required />
                        전문가가 될것이다.
                    </p>
                    <p class="txt-time">
                        그래서 앞으로 매일 하루에
                        <input type="text" placeholder="예)5시간" required />
                        시간씩 훈련할 것이다.
                    </p>

                    <div class="form-btn-wrapper">
                        <button class="btn exc">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                        <img src="./img/click.png" alt="" />
                    </div>
                </form>
            </section>

            <section class="section-result">
                <h2 class="blind">결과 확인</h2>
                <p class="txt-result">
                    당신은
                    <strong class="txt-result-strong">프로그래밍</strong>
                    전문가가 되기 위해서
                </p>
                <br />
                <p class="txt-result">대략 <strong class="txt-result-strong">5110</strong> 이상 훈련하셔야 합니다! :)</p>

                <div class="btn-result"><button class="modal btn go">훈련하러 가기 GO!GO!</button><button class="btn share">공유하기</button></di>
            </section>
        </main>

        <footer>
            <img src="./img/logo.png" alt="위니브로고" />

            <small class="txt-footer">
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </small>
        </footer>
        <div class="section-modal">
            <h2 class="blind">응원 모달</h2>
            <img class="modal-tit" src="img/Fighting.png" alt="" />
            <img class="modal-subtit" src="img/yourdream.png" alt="" />
            <img class="modal-img" src="img/licat.png" alt="응원하는 라이캣" />
            <button class="modal btn go">종료하고 진짜 훈련 하러 가기 GO!GO!</button>
        </div>
    </body>
</html>
